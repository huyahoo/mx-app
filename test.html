<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Effectiveness Relation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 50vh;
            margin-bottom: 20px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Cost-Effectiveness Relation Charts</h1>

    <div class="chart-container">
        <h2>Bar Chart</h2>
        <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Line Chart</h2>
        <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Combined Bar and Line Chart</h2>
        <canvas id="combinedChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Quadrant Chart</h2>
        <canvas id="quadrantChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Bubble Chart</h2>
        <canvas id="bubbleChart"></canvas>
    </div>

    <script>
        // Sample data
        const labels = ['Our Solution', 'Solution 2', 'Solution 3', 'Solution 4', 'Solution 5', 'Solution 6', 'Solution 7'];
        const costData = [100, 200, 150, 300, 250, 180, 220];
        const effectivenessData = [95, 88, 70, 85, 85, 88, 92];

        // Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Cost',
                        data: costData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Effectiveness',
                        data: effectivenessData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        type: 'line',
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Solution'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cost'
                        }
                    },
                    y1: {
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Effectiveness (%)'
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            }
        });

        // Line Chart
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Cost',
                        data: costData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Effectiveness',
                        data: effectivenessData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Solution'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cost'
                        }
                    },
                    y1: {
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Effectiveness (%)'
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            }
        });

        // Combined Bar and Line Chart
        const ctxCombined = document.getElementById('combinedChart').getContext('2d');
        new Chart(ctxCombined, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        type: 'bar',
                        label: 'Cost',
                        data: costData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        type: 'line',
                        label: 'Effectiveness',
                        data: effectivenessData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Solution'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cost'
                        }
                    },
                    y1: {
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Effectiveness (%)'
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            }
        });

        // Quadrant Chart
        const ctxQuadrant = document.getElementById('quadrantChart').getContext('2d');
        new Chart(ctxQuadrant, {
            type: 'scatter',
            data: {
                datasets: [
                    {
                        label: 'Solutions',
                        data: labels.map((label, i) => ({ x: effectivenessData[i], y: costData[i], label: label })),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        pointRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Effectiveness (%)'
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cost'
                        },
                        min: 0,
                        max: 400,
                        ticks: {
                            stepSize: 50
                        }
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            box1: {
                                type: 'box',
                                xMin: 0,
                                xMax: 50,
                                yMin: 0,
                                yMax: 200,
                                backgroundColor: 'rgba(255, 99, 132, 0.25)',
                                label: {
                                    content: 'Low Effectiveness\nLow Cost',
                                    display: true
                                }
                            },
                            box2: {
                                type: 'box',
                                xMin: 50,
                                xMax: 100,
                                yMin: 0,
                                yMax: 200,
                                backgroundColor: 'rgba(54, 162, 235, 0.25)',
                                label: {
                                    content: 'High Effectiveness\nLow Cost',
                                    display: true
                                }
                            },
                            box3: {
                                type: 'box',
                                xMin: 0,
                                xMax: 50,
                                yMin: 200,
                                yMax: 400,
                                backgroundColor: 'rgba(255, 206, 86, 0.25)',
                                label: {
                                    content: 'Low Effectiveness\nHigh Cost',
                                    display: true
                                }
                            },
                            box4: {
                                type: 'box',
                                xMin: 50,
                                xMax: 100,
                                yMin: 200,
                                yMax: 400,
                                backgroundColor: 'rgba(75, 192, 192, 0.25)',
                                label: {
                                    content: 'High Effectiveness\nHigh Cost',
                                    display: true
                                }
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw.label + ': (' + context.raw.x + ', ' + context.raw.y + ')';
                            }
                        }
                    }
                }
            }
        });

        // Bubble Chart
        const ctxBubble = document.getElementById('bubbleChart').getContext('2d');
        new Chart(ctxBubble, {
            type: 'bubble',
            data: {
                datasets: [
                    {
                        label: 'Solutions',
                        data: labels.map((label, i) => ({
                            x: effectivenessData[i],
                            y: costData[i],
                            r: 10, // Adjust radius for visual impact
                            label: label
                        })),
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Effectiveness (%)'
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cost'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw.label + ': (' + context.raw.x + ', ' + context.raw.y + ')';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
